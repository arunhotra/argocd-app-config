apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-dev-arcadia
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: arcadia-main
            port:
              number: 80
      - path: /app2
        pathType: Prefix
        backend:
          service:
            name: arcadia-app2
            port:
              number: 80
      - path: /app3
        pathType: Prefix
        backend:
          service:
            name: arcadia-app3
            port:
              number: 80
  ingressClassName: nginx